<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/js/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Curreny Converter</h2>
      <form action="">
        <div class="amount">
          <p>Enter your Amount</p>
          <input type="text" value="1" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="Flag" />
              <select name="from" id=""></select>
            </div>
          </div>

          <i class="fa-solid fa-arrow-right-arrow-left"></i>

          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/PK/flat/64.png" alt="Flag" />
              <select name="to" id=""></select>
            </div>
          </div>
        </div>
        <div class="msg">1 USD = 278 PKR</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>
    <script src="/js/codes.js"></script>
    <script src="/js/first.js"></script>
  </body>
</html>
