<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Class</title>
    <link
      rel="stylesheet"
      href="/web-development-revision/css/style-level2.css"
    />
  </head>
  <body>
    <header>
      <h1 id="level">Level 3</h1>
      <br />
      <h3 id="topic">Topic : Display</h3><br>
      <pre>Display : block , Display : inline , Display : inline-block , Display : none </inline-block></pre>
    </header>
    <br />
    <hr />
    <br />
    <main>
        <h4> 1. Display : block </h4><br>
        <div id="block">Div</div>
        <button id="buttblock">Click me</button><br>
        <br>
        <hr>
        <br>

        <h4> 2. Display : inline </h4><br>
        <div id="div1" class="inline">Div11</div>
        <div id="div2" class="inline" >Div2</div>
        <div id="div3" class="inline" >Div3</div>
        <br>
        <hr>
        <br>


        <h4> 3. Display : inline-block </h4><br>
        <div id="div1" class="inlblock">Div11</div>
        <div id="div2" class="inlblock" >Div2</div>
        <div id="div3" class="inlblock" >Div3</div>
        <br>
        <hr>
        <br>

        <h4> 4. Display : none </h4><br>
        <div id="div1" class="none">Div11</div>
        <div id="div2n" class="none" >Div2</div>
        <div id="div3" class="none" >Div3</div>
        <br>
        <hr>
        <br>
    </main>
  </body>
</html>
